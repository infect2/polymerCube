<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Polymer Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="elements/cube-element.html">
</head>
<body>
    <cube-element mode="cube" imgSrc='{
        "left": "http://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/220px-HTML5_logo_and_wordmark.svg.png",
        "top": "http://www.codefaktory.com/wp-content/uploads/2013/11/HTML51.png",
        "bottom": "http://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Necker_cube.svg/2000px-Necker_cube.svg.png",
        "front": "http://4.bp.blogspot.com/-yqVB1iOxLH8/T1OYsn5pZOI/AAAAAAAAAGg/m2a9u2Vo31Y/s1600/html5audio.png",
        "right": "https://www.polymer-project.org/images/logos/p-logo.svg",
        "back": "http://mgcrea.github.io/angular-7min/images/angularjs.png"
    }'>
    </cube-element>
    <cube-element mode="flat" imgSrc='{
        "left": "http://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/220px-HTML5_logo_and_wordmark.svg.png",
        "top": "http://www.codefaktory.com/wp-content/uploads/2013/11/HTML51.png",
        "bottom": "http://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Necker_cube.svg/2000px-Necker_cube.svg.png",
        "front": "http://4.bp.blogspot.com/-yqVB1iOxLH8/T1OYsn5pZOI/AAAAAAAAAGg/m2a9u2Vo31Y/s1600/html5audio.png",
        "right": "https://www.polymer-project.org/images/logos/p-logo.svg",
        "back": "http://mgcrea.github.io/angular-7min/images/angularjs.png"
    }'>
    </cube-element>
    <script>
    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</body>
</html>
